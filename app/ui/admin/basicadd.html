<F3:include href="common/header.html" />

	<div class="container">
		<div class="row">
			<div class="span9 offset1">
				<form class="form-horizontal" action="{{@WEB_ROOT}}device/add/1" method="post" enctype="multipart/form-data">

					<h3>添加新数据</h3>

		<F3:check if="{{@GET.has_submit}}">
			<F3:check if="{{@GET.success}}">
				<F3:true>
					<div class="alert alert-success" style="display:">
						<button class="close" data-dismiss="alert">&times;</button>
						<h4 class="alert-heading">操作成功！</h4>
				</F3:true>
				<F3:false>
					<div class="alert alert-error">
						<button class="close" data-dismiss="alert">&times;</button>
						<h4 class="alert-heading">操作失败！</h4>
				</F3:false>
			</F3:check>
						<p>{{@GET.msg}}</p>
					</div>
		</F3:check>

					<!-- 文本框 -->
					<div class="control-group">
						<label class="control-label">型号名称*</label>
						<div class="controls">
							<input class="span6" name="dname" type="text" class="span3" placeholder="请输入型号名称" value="{{@POST.dname}}">
						</div>
					</div>

					<!-- 文本框 -->
					<div class="control-group">
						<label class="control-label">生产厂商</label>
						<div class="controls">
							<input class="span6" name="dvendor" type="text" class="span3" placeholder="请输入生产厂商" value="{{@POST.dvendor}}">
						</div>
					</div>


					<!-- 文本框 -->
					<div class="control-group">
						<label class="control-label">研制年代(最早)*</label>
						<div class="controls">
							<input name="min_year" type="text" class="span2 inline" maxlength="4" placeholder="最早" value="{{@POST.min_year}}">
						</div>
					</div>


					<!-- 文本框 -->
					<div class="control-group">
						<label class="control-label">研制年代(最晚)</label>
						<div class="controls">
							<input name="max_year" type="text" class="span2 inline" maxlength="4" placeholder="最晚" value="{{@POST.max_year}}">
							<span class="help-block">必须填写4位整数年，如只有一个年份，则“最晚”栏不用填</span>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">年代详情</label>
						<div class="controls">
							<textarea class="span6" rows="3" name="comment_year">{{@POST.comment_year}}</textarea>
						</div>
					</div>

					<div id="1st-category" class="control-group">
						<label class="control-label">第一分类*</label>
						<div class="controls">
				<F3:repeat group="{{@c.1st_category}}" value="{{@v}}" key="{{@id}}">
							<label id="radio-{{@id}}" class="radio inline">
								<input type="radio" name="1st_category" value="{{@id}}" {{ @id == @POST.1st_category ? 'checked' : ''}} >
								<span>{{@v}}</span>
							</label>
				</F3:repeat>
						</div>
					</div>

					<div id="2nd-category" class="control-group">
						<label class="control-label">第二分类*</label>
						<div class="controls">
				<F3:repeat group="{{@c.2nd_category}}" value="{{@v}}" key="{{@id}}">
							<label id="radio-{{@id}}" class="radio inline">
								<input type="radio" name="2nd_category" value="{{@id}}" {{ @id == @POST.2nd_category ? 'checked' : ''}} >
								<span>{{@v}}</span>
							</label>
				</F3:repeat>
						</div>
					</div>

					<div class="control-group" id="3rd-category">
						<label class="control-label">第三分类*</label>
						<div class="controls">
				<F3:repeat group="{{@c.3rd_category}}" value="{{@v}}" key="{{@id}}">
							<label id="radio-{{@id}}" class="radio inline">
								<input type="radio" name="3rd_category" value="{{@id}}" {{ @id == @POST.3rd_category ? 'checked' : ''}} >
								<span>{{@v}}</span>
							</label>
				</F3:repeat>
						</div>
					</div>

					<!-- 下拉列表 -->
					<div class="control-group">
						<label class="control-label">研制国家</label>
						<div class="controls">
							<select name="dcountry">
				<F3:repeat group="{{@country}}" value="{{@v}}" key="{{@id}}">
							<option {{ @id == @d.dcountry ? 'selected' : ''}} value="{{@id}}">{{@v}}</option>
				</F3:repeat>
							</select>
						</div>
					</div>

					<!-- 文本框 -->
					<div class="control-group">
						<label class="control-label">装备对象</label>
						<div class="controls">
							<input class="span6" name="duser" type="text" class="span3" placeholder="请输入装备对象" value="{{@POST.duser}}">
						</div>
					</div>

					<!-- 大量文本 -->
					<div class="control-group">
						<label class="control-label">现状</label>
						<div class="controls">
							<textarea class="span6" rows="5" name="dstatus">{{@POST.dstatus}}</textarea>
						</div>
					</div>

					<!-- 大量文本 -->
					<div class="control-group">
						<label class="control-label">概述</label>
						<div class="controls">
							<textarea class="span6" rows="5" name="doverview">{{@POST.doverview}}</textarea>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">图片</label>
						<div class="controls">
							<input name="avatar" type="file">
						</div>
					</div>

					<input name="did" type="hidden" value="">

					<!-- 提交按扭 -->
					<div class="form-actions">
						<div class="controls btn-groups">
							<button type="submit" class="btn btn-primary">下一步</button>
						</div>
					</div>


				</form>
			</div>
		</div>
	</div><!-- Container -->

<F3:include href="common/footer.html" />
